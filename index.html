<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="illustration">
        <img src="assets/illustrations/aboutUsPage.svg" />
      </div>
      <div class="mainContentContainer">
        <div class="text">
          <p>Bem vindo de volta</p>
        </div>
        <fieldset>
          <legend>Faça login na sua conta</legend>
          <form action="" method="POST" id="form">
            <label for="emailInput">E-mail</label>
            <input
              type="email"
              name="emailInput"
              id="emailInput"
              placeholder="email@addres.com"
              autocomplete="email"
              required
            />
            <label for="passwordInput">Senha</label>
            <input
              type="password"
              name="passwordInput"
              id="passwordInput"
              placeholder="********"
              autocomplete="current-password"
              required
            />
          </form>
          <div class="div">
            <div class="rememberInputContainer">
              <input type="checkbox" name="rememberInput" id="rememberInput" />
              <label for="rememberInput">Lembrar meus dados</label>
            </div>
            <div class="forgotPassword">
              <a href="">Esqueceu sua senha?</a>
            </div>
          </div>
          <div class="buttons">
            <button form="form" type="submit">Entrar</button>
            <a href="">
              <img src="assets/icons/google.svg" alt="" />
              Ou faça login com o Google
            </a>
          </div>
          <div class="createAccount">
            <p>Não tem uma conta? <a href="">Crie a sua agora mesmo</a></p>
          </div>
        </fieldset>
      </div>
    </main>
  </body>
</html>
